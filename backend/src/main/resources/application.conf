app {
    port = 8080
    port = ${?PORT}
}

database {
    url = ${?DATABASE_URL}
    connectionPool {
        initialSize = 5
        maxSize = 20
        connectionTimeoutMillis = 3000
    }
    blockingThreadPoolCount = 10
}

auth {
    idTokenSecret = ${?JWT_ID_SECRET}
    accessTokenSecret = ${?JWT_ACCESS_SECRET}
    passwordSalt = ${?PASSWORD_SALT}
}
